<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <h1>html页面</h1>
  <button onclick="invockIframeMethod()">点击调用iframe</button>
  <script>
    //  HTML主动调用Vue的方法
    function invockIframeMethod() {
      // 是用widow调用vue绑定的vueDefinedMyProp方法
      window.parent['vueDefinedMyProp']('you are Superman!');
    }
    // HTML加载完成后，主动调用Vue的方法
    window.onload = function () {
      window.parent['getVueInitData']((params) => {
        console.log("params:", params)
      });
    }

    // 这方法给Vue加载完后初始化HTML时调用的
    function initHtmlData(data) {
      console.log("initData:", data)
    }

    // Vue可通过该方法获取HTML的数据
    function loadHtmlData(callback) {
      let num = 10;
      console.log(`number : ${num}`);
      callback(num);
    }

  </script>
</body>

</html>
